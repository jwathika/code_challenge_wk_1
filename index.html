<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Moringa challenge 1</title>
		<!-------------------CSS---------------->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="./css/main.css" />

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<!------NAVBAR---------->
		<nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
			<div class="container-fluid">
				<a class="navbar-brand" href="#">Project</a>
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarNav"
					aria-controls="navbarNav"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-item">
							<a class="nav-link active" aria-current="page" href="#grader"
								>Grade students</a
							>
						</li>
						<li class="nav-item">
							<a class="nav-link active" href="#speed">Speed check</a>
						</li>
						<li class="nav-item">
							<a class="nav-link active" href="#salary">Salary calculator</a>
						</li>
						<!-- <li class="nav-item">
							<a class="nav-link active" aria-disabled="true">Disabled</a>
						</li> -->
					</ul>
				</div>
			</div>
		</nav>
		<!------------calculate grade------------------>
		<div id="grader" class="container mt-5">
			<h1>Grade Calculator for students</h1>
			<div class="form-group">
				<label for="marks">Enter Student Marks: (0-100)</label>
				<input
					type="number"
					class="form-control"
					id="marks"
					placeholder="Enter marks"
				/>
			</div>
			<div class="row">
				<div class="col">
					<button
						type="button"
						class="btn btn-outline-primary"
						onclick="calculateGrade()"
					>
						Calculate Grade
					</button>
					<div id="gradeResult" class="mt-3"></div>
				</div>
				<div class="col">
					<button
						type="button"
						class="btn btn-outline-primary"
						onclick="manual()"
					>
						Manual
					</button>
					<div id="manual" class="mt-3"></div>
				</div>
			</div>
		</div>
		<!------------------calculate speed------------------------------>
		<div id="speed" class="container mt-5">
			<h1>Speed Detector</h1>
			<form>
				<div class="form-group">
					<label for="speedInput">Enter car speed:</label>
					<input
						type="number"
						class="form-control"
						id="speedInput"
						placeholder="Enter speed in km/h"
					/>
				</div>
			</form>
			<div class="row">
				<div class="col">
					<button
						type="button"
						class="btn btn-outline-primary"
						onclick="calculateSpeed()"
					>
						Calculate speed
					</button>
					<div id="result" class="mt-3"></div>
				</div>
				<div class="col">
					<button
						type="button"
						class="btn btn-outline-primary"
						onclick="speedmanual()"
					>
						Manual
					</button>
					<div id="manual" class="mt-3"></div>
				</div>
			</div>
		</div>

		<!-------------calculate salary and deductions------------------------->
		<div id="salary" class="container mt-5">
			<h1>Net Salary Calculator</h1>
			<form>
				<div class="form-group">
					<label for="basicSalary">Basic Salary:</label>
					<input
						type="number"
						class="form-control"
						id="basicSalary"
						placeholder="Enter basic salary"
					/>
				</div>
				<div class="form-group">
					<label for="benefits">Benefits:</label>
					<input
						type="number"
						class="form-control"
						id="benefits"
						placeholder="Enter benefits"
					/>
				</div>
				<button
					type="button"
					class="btn btn-primary"
					onclick="calculateSalary()"
				>
					Calculate
				</button>
			</form>
			<div id="result" class="mt-3"></div>
		</div>

		<!-----------------------BOOTSTRAP MODAL FOR ALERTS-------------------------------------------->
		<div
			class="modal fade"
			id="errorModal"
			tabindex="-1"
			role="dialog"
			aria-labelledby="errorModalLabel"
			aria-hidden="true"
		>
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="errorModalLabel">Error</h5>
						<button
							type="button"
							class="btn btn-secondary"
							onclick="$('#errorModal').modal('hide')"
							aria-label="Close"
						>
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						Please enter a valid input (a number between 0 and 100).
					</div>
					<div class="modal-footer">
						<button
							type="button"
							class="btn btn-secondary"
							onclick="$('#errorModal').modal('hide')"
						>
							Close
						</button>
					</div>
				</div>
			</div>
		</div>
		<div
			class="modal fade"
			id="manualModal"
			tabindex="-1"
			role="dialog"
			aria-labelledby="manualModalLabel"
			aria-hidden="true"
		>
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="manualModalLabel">
							Grading System Manual
						</h5>
						<button
							type="button"
							class="close"
							data-dismiss="modal"
							onclick="$('#manualModal').modal('hide')"
							aria-label="Close"
						>
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body" id="manualBody">
						<!---------------------->
					</div>
					<div class="modal-footer">
						<button
							type="button"
							class="btn btn-secondary"
							onclick="$('#manualModal').modal('hide')"
						>
							Close
						</button>
					</div>
				</div>
			</div>
		</div>
		<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
		<script src="./js/main.js"></script>
		<script src="./js/manual.js"></script>

			crossorigin="anonymous"
		></script> -->
	</body>
</html>
